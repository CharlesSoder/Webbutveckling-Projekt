<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
    />
    <script
      src="https://kit.fontawesome.com/6a87383f2b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav>
        <div class="search-bar">
          <div class="logo">
            <img src="Gear logo.png" alt="Logo" />
          </div>
          <div class="search-bar2">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" placeholder="Type here to search..." />
          </div>
          <button>Log in</button>
        </div>
      </nav>
      <div class="hamburgarmeny">
        <img src="hamburgermenu-150x150.png" alt="Hamburgarmeny" />
      </div>
    </header>
    <main>
      <div class="slanted slant-to-right">
        <p class="main-text">
          Driven by Innovation,
          <span class="colored-text">Powered by Gear</span>
        </p>
      </div>
      <div class="mellanspel">
        <h1 class="rubrik">
          We assist you in discovering
          <span>the perfect vehicle tailored to your needs</span>
        </h1>
        <h2 class="rubrik2">Don't know what you're looking for?</h2>
        <img
          class="welcome-pic"
          src="Welcome_dealership.jpg"
          alt="Welcome_dealership"
        />
      </div>
    </main>
    <!-- <div id="image-container"></div> -->
    <footer></footer>
  </body>
  <script src="app.js"></script>
</html>
