<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Details</title>
    <link rel="stylesheet" href="Css/style.css" />
    <script
      src="https://kit.fontawesome.com/6a87383f2b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav>
        <div class="search-bar">
          <div class="logo">
            <a href="index.html">
              <img id="logoImg" src="Images/Gear logo.png" alt="Logo" />
            </a>
          </div>
          <div class="search-bar2">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" placeholder="Type here to search..." />
          </div>
          <button>Log in</button>
        </div>
      </nav>
      <div class="hamburgar-meny">
        <div class="hamburgarmeny">
          <img src="Images/hamburgermenu-150x150.png" alt="Hamburgarmeny" />
        </div>
      </div>
    </header>

    <div id="carImageContainer">
      <div id="carImage"></div>
      <div class="carTitle">
        <div id="carName"></div>
        <div></div>
      </div>
    </div>
    <div id="carDescription"></div>
    <div id="carDetails"></div>

    <script src="details.js"></script>
  </body>
</html>
